<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.png" alt="no photo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
         <div class="songList">
            <h1>Best of Imagine Dragons</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span>Amsterdam</span>
                    <span class="songlistplay"><span class="timestamp">04:03 <i><i id="0" class="SongItemPlay fa-regular  fa-circle-play"></i></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span>All eyes</span>
                    <span class="songlistplay"><span class="timestamp">03:00 <i><i id="1" class="SongItemPlay fa-regular  fa-circle-play"></i></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span>Ready Aim Fire</span>
                    <span class="songlistplay"><span class="timestamp">03:59 <i><i id="2" class="SongItemPlay fa-regular  fa-circle-play"></i></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span>Emma</span>
                    <span class="songlistplay"><span class="timestamp">03:33 <i><i id="3" class="SongItemPlay fa-regular  fa-circle-play"></i></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="1">
                    <span>Radioactive</span>
                    <span class="songlistplay"><span class="timestamp">04:22 <i><i id="4" class="SongItemPlay fa-regular  fa-circle-play"></i></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpg" alt="1">
                    <span>Gold</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i><i id="5" class=" SongItemPlay fa-regular  fa-circle-play"></i></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover7.jpg" alt="1">
                    <span>Who we are</span>
                    <span class="songlistplay"><span class="timestamp">04:10 <i><i id="6" class="SongItemPlay fa-regular  fa-circle-play"></i></i></span></span>
                </div>

            </div>
        </div>
         
         <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>  
        </div>
        <div class="songinfo">
            <img src="equalizer 1.gif" width="30px" id="gif"><span id="mastersongname">Imagine Dragons: Amsterdam</span>
        </div>
    
    </div>
    <script src="https://kit.fontawesome.com/0d16747352.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
